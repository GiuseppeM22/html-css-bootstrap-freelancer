<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Bootstrap</title>
</head>
<body>
    <header>
        <div class="container-fluid bg-secondary min-h50"></div>
        <div class="container-fluid bg-success min-h300"></div>
    </header>

    <main>
        <div class="container min-h400">
            <div class="row justify-content-center mt-4 min-h100">
                <div class="col-4 bg-secondary"></div>
            </div>
            <div class="row offset-1 mt-3">
                <div class="col-3 bg-success min-h100"></div>
                <div class="col-3 bg-success min-h100 offset-1"></div>
                <div class="col-3 bg-success min-h100 offset-1"></div>
            </div>
            <div class="row offset-1 mt-3">
                <div class="col-3 bg-success min-h100"></div>
                <div class="col-3 bg-success min-h100 offset-1"></div>
                <div class="col-3 bg-success min-h100 offset-1"></div>
            </div>
        </div>
        <div class="container-fluid bg-success mt-5 pt-4 pb-4">
            <div class="row min-h100 justify-content-center">
                <div class="col-4 bg-secondary"></div>
            </div>
            <div class="row mt2 min-h200 offset-2">
                <div class="col-4 bg-light min-h50"></div>
                <div class="col-4 bg-light offset-1 min-h50"></div>
            </div>
            <div class="row justify-content-center min-h100">
                <div class="col-4 bg-secondary"></div>
            </div>
        </div>
       <div class="container-fluid">
            <div class="row justify-content-center mt-4 min-h100">
            <div class="col-4 bg-secondary"></div>
        </div>
        <div class="row offset-2">
            <div class="col-9 bg-success min-h200"></div>
        </div>
        <div class="row offset-2 mt-5">
            <div class="col-9 bg-success min-h50"></div>
        </div>
       </div>
    </main>
</body>
</html>
